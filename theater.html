<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Magical Mystery Theater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">Magical Mystery Theater</h1>
            <hr class="my-4">
            <button type="button" class="btn btn-primary btn-lg" onclick="buyTicket()">Purchase Ticket</button>
        </div>
    </div>
    <script>
        const GENERAL_ADMISSION_TICKET_COST = 20;
        const CHILD_AND_SENIOR_TICKET_COST = 10;
        const MATINEE_DISCOUNT = 3;

        function buyTicket() {
            const age = prompt('What is your age?');
            let cost = getBaseTicketCost(age);
            const isMatinee = prompt('Are you attending a matinee show?');
            cost = applyMatineeDiscount(cost, isMatinee.toLowerCase());
            alert('Your ticket will cost: $' + cost);
        }

        function getBaseTicketCost(age) {
            if ((age <= 12) || (age >= 65)) {
                return CHILD_AND_SENIOR_TICKET_COST;
            }
            return GENERAL_ADMISSION_TICKET_COST;
        }

        function applyMatineeDiscount(cost, isMatinee) {
            if ((isMatinee === 'yes') || (isMatinee === 'y')) {
                return cost - MATINEE_DISCOUNT;
            }
            return cost;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
